<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Sample Quiz</title>
    </head>

    <body>
        <!---TRIGGER LOGO--->
        <header class="container">
            <div class="row row-header align-items-center">
                <img class="mx-auto d-block img-fluid" src="triggerLogo.png" class="img-fluid" width="200" alt="">
            </div>
            <div class="row row-content justify-content-center text-center">
                <h2>Welcome to the Vocabulary Exercise</h2>
            </div>
            
        </header>

        <!---QUIZ BODY--->
        <div class="container">
            <div class="hide" id="question-container" >
                <div id="question">Question</div>
                
                <div id="answer-buttons" class="col-12 col-sm btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <!----<button class="btn"><img src="./images/wouldLike.jpg" class="img-fluid" width="200"></button>
                    <button class="btn"><img src="./images/same.jpg" class="img-fluid" width="200"></button>
                    <button class="btn"><img src="./images/what.jpg" class="img-fluid" width="200"></button>-->
                    
                </div>
            </div>
        </div>
            
             <!---START BUTTON and NEXT BUTTON-->
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
